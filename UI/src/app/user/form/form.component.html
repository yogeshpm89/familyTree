<div class="user-form-page">
  <div *ngIf="user" class="form">
    <div class="row">
      <div class="form-group col-4">
        <label for="displayName">Display name:</label>
        <input type="text" class="form-control" id="displayName" [(ngModel)]="user.displayName" [disabled]="disabled.displayName">
      </div>
      <div class="form-group col-4">
        <label for="emailAddress">Email address:</label>
        <input type="email" class="form-control" id="emailAddress" [(ngModel)]="user.email" [disabled]="disabled.email">
      </div>
      <div class="form-group col-4">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="user.address" [disabled]="disabled.address">
      </div>

      <div class="form-group col-4">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" [disabled]="disabled.phone">
      </div>

      <div class="form-group col-4">
        <label for="admin" style="vertical-align: text-bottom;">Admin:</label>
        <p-inputSwitch [(ngModel)]="isAdmin" [disabled]="disabled.isAdmin"></p-inputSwitch>
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-right" (click)="onSave()">Save</button>
  </div>
