<div class="set-password-page">
  <div class="form">
            <div class="form-group">
                <label class="form-label">Username</label> 
                <input type="text" class="form-control" name="username" [(ngModel)]="email" [disabled]="disabled.email">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" [disabled]="disabled.password">
            </div>
            <div class="form-group">
                <label class="form-label">Confirm password</label>
                <input type="password" class="form-control" name="cPassword" [(ngModel)]="cPassword" [disabled]="disabled.cPassword">
            </div>
          <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </div>
</div>
